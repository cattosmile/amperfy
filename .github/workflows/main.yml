name: Build IPA
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-15  # <--- UPGRADED to macOS 15 (Xcode 16)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix Project Settings
        run: |
          # The developer set the version to 26.0 by mistake. 
          # We use sed to patch it to 17.0 so it builds.
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 26.0;/IPHONEOS_DEPLOYMENT_TARGET = 17.0;/g' Amperfy.xcodeproj/project.pbxproj
          
          # Note: We do NOT downgrade SWIFT_VERSION anymore because
          # the code actually requires Swift 6 features (Xcode 16).

      - name: Build Archive
        run: |
          xcodebuild -scheme Amperfy \
          -destination "generic/platform=iOS" \
          -archivePath Amperfy.xcarchive \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          clean archive

      - name: Export IPA
        run: |
          mkdir Payload
          cp -r Amperfy.xcarchive/Products/Applications/Amperfy.app Payload/
          zip -r Amperfy.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Amperfy-Xcode16
          path: Amperfy.ipa
