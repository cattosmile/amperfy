name: Build Compatible IPA
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-14  # Uses Xcode 15 (Perfect for iOS 18 apps)
    steps:
      - name: Checkout Old Version (v1.2.3)
        uses: actions/checkout@v4
        with:
          repository: BLeeEZ/amperfy  # Pulls from official repo
          ref: v1.2.3                 # The version from May 2025 (iOS 18 era)
          submodules: recursive

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build Archive
        run: |
          xcodebuild -scheme Amperfy \
          -destination "generic/platform=iOS" \
          -archivePath Amperfy.xcarchive \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          clean archive

      - name: Export IPA
        run: |
          mkdir Payload
          cp -r Amperfy.xcarchive/Products/Applications/Amperfy.app Payload/
          zip -r Amperfy.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Amperfy_iOS18_Compatible
          path: Amperfy.ipa
